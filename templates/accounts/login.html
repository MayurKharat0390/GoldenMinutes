{% extends 'base.html' %}

{% block title %}Login - Golden Minutes{% endblock %}

{% block content %}
<style>
    /* Full Screen Background - Dark Space Gradient */
    body {
        background: linear-gradient(-45deg, #020024, #120b33, #2d1b4e, #1c1c1c);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        color: white;
        /* Force text white globally for this page */
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    /* Glass Card */
    .login-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        color: white;
    }

    /* Inputs Transparency */
    .form-control {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white !important;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        color: white !important;
    }

    .input-group-text {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.7);
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card login-card rounded-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-gradient-to-r from-red-500 to-red-600 rounded-circle d-inline-flex align-items-center justify-content-center mb-4 shadow-lg"
                        style="width: 80px; height: 80px; background: linear-gradient(135deg, #ff416c, #ff4b2b); font-size: 2.5rem; color: white;">
                        <i class="bi bi-shield-lock-fill"></i>
                    </div>
                    <h2 class="fw-bold mb-1">Golden Minutes</h2>
                    <p class="text-white-50">Responders Login</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    {% if form.non_field_errors %}
                    <div
                        class="alert alert-danger bg-danger bg-opacity-25 text-white border-0 py-2 rounded-3 small mb-3">
                        <i class="bi bi-exclamation-circle me-1"></i> {{ form.non_field_errors.0 }}
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label
                            class="form-label fw-semibold text-white-50 small text-uppercase letter-spacing-1">Username</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text border-end-0"><i class="bi bi-person"></i></span>
                            <input type="text" name="username" class="form-control border-start-0 ps-0" required
                                placeholder="Ex: volunteer1">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label
                            class="form-label fw-semibold text-white-50 small text-uppercase letter-spacing-1">Password</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text border-end-0"><i class="bi bi-key"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 ps-0" required
                                placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit"
                        class="btn btn-light w-100 py-3 rounded-pill fw-bold shadow-lg mb-4 text-danger transition-transform hover-scale">
                        LOGIN
                    </button>

                    <div class="text-center border-top border-white border-opacity-10 pt-4">
                        <p class="text-white-50 mb-0">New Responder?</p>
                        <a href="{% url 'accounts:register' %}"
                            class="text-white fw-bold text-decoration-none border-bottom border-white pb-1">Register
                            Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
